<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Simple animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(64, 224, 208, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(64, 224, 208, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: grid 10s linear infinite;
            z-index: -1;
        }

        @keyframes grid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        /* Main content */
        .container {
            max-width: 500px;
            padding: 40px 20px;
        }

        /* Simple pulsing circle */
        .status-icon {
            width: 80px;
            height: 80px;
            border: 3px solid #40e0d0;
            border-radius: 50%;
            margin: 0 auto 40px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #40e0d0;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px #40e0d0; }
            50% { box-shadow: 0 0 20px #40e0d0, 0 0 30px #40e0d0; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #40e0d0, #00bfff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Simple progress bar */
        .progress-container {
            width: 300px;
            height: 3px;
            background: rgba(64, 224, 208, 0.2);
            border-radius: 3px;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #40e0d0, #00bfff);
            border-radius: 3px;
            width: 0%;
            animation: loading 4s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .progress-text {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 300;
        }

        /* Typing dots animation */
        .dots {
            display: inline-block;
            position: relative;
            width: 20px;
        }

        .dots::after {
            content: '';
            animation: dots 2s ease-in-out infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon"></div>
        <h1>Under Maintenance</h1>
        <p class="subtitle">
            We're upgrading our systems to serve you better.<br>
            We'll be back online shortly.
        </p>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <p class="progress-text">System updating<span class="dots"></span></p>
    </div>
</body>
</html>
